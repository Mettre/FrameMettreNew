server:
  port: 8763

spring:
  application:
    name: module-client-b

  profiles:
    active: test

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8


  # 文件大小上传配置
  multipart:
    max-file-size: 2
    max-request-size: 5


  # token过期时间（分钟）
  tokenExpireTime: 4320
  # 用户选择保存登录状态对应token过期时间（天）
  saveLoginTime: 7
  # 限制用户登陆错误次数（次）
  loginTimeLimit: 10
  # 错误超过次数后多少分钟后才能继续登录（分钟）
  loginAfterTime: 10



# Swagger界面内容配置
swagger:
