server:
  port: 8762

spring:
  application:
      name: module-gateway

  profiles:
      active: pro

zuul:
    host:
        max-per-route-connections: 20000
        socket-timeout-millis: 20000
        connect-timeout-millis: 20000

    routes:
          module-client:
                path: /module-client/**
          module-client-b:
                path: /module-client-b/**
          module-friend:
                path: / module-friend/**


hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000



